# PSRule options configuration
# This is the standard options file format for PSRule

# Configuration options
configuration:
  # Azure specific settings
  AZURE_BICEP_FILE_EXPANSION: true
  AZURE_PARAMETER_FILE_EXPANSION: true

# Rule configuration
rule:
  # Exclude rules globally
  exclude:
    - 'Azure.Deployment.OutputSecretValue'  # AZR-000279

# Suppressions for specific deployments
suppression:
  # Suppress by rule name
  'Azure.Deployment.OutputSecretValue':
    - 'sqltestb5992-sqlserver-deployment'
    - '*-sqlserver-deployment'
    - '*sqlserver*'
    - '*sql*server*'
  
  # Suppress by rule code  
  'AZR-000279':
    - 'sqltestb5992-sqlserver-deployment'
    - '*-sqlserver-deployment'
    - '*sqlserver*'
    - '*sql*server*'

# Binding configuration
binding:
  targetType:
    - 'Microsoft.Resources/deployments'