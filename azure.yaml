name: deploy-your-ai-application-in-production

requiredVersions:
  azd: ">=1.15.0"

infra:
  provider: "bicep"

metadata:
  template: deploy-your-ai-application-in-production@1.0

hooks:
  preprovision:
    windows:
      shell: pwsh
      run: ./scripts/preprovision-integrated.ps1
    posix:
      shell: sh
      run: ./scripts/preprovision-integrated.sh
